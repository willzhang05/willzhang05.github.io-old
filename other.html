				<canvas id="randomDots" width="300px" height="100px" class="test">
				</canvas>
				<script>
					var canvas = document.getElementById('randomDots');
					var ctx = canvas.getContext('2d');
					setInterval(function(){
						var x=canvas.width*0.5;
						var y=canvas.height*0.5;
						var randomPoints=[ctx.fillRect(x,y,x,y) for (i=0;i<1000;i++)];
  						for (n=0;n<1000;n++){
  							for (i in randomPoints){
  								var randint = Math.random(1,4)
  								if (randint==1){
  									ctx.moveTo(x+1,y);
  								} else if (randint==2){
  									ctx.moveTo(x,y+1);
  								} else if (randint==3){
  									ctx.moveTo(x-1,y);
  								} else {
  									ctx.moveTo(x,y-1);
  								}
  							}
  						}
					},1000/15);
				</script>
